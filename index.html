<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media - mas0ng.com</title>
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .social-media-title {
    font-size: 2em;
    margin: 20px;
    color: #333;
    text-shadow: 1px 1px 0px rgba(255,255,255,0.7);
  }

  .social-links {
    list-style: none;
    padding: 0;
    width: calc(100% - 40px); /* Full width minus padding */
    max-width: 100%;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
  }

  .social-links li {
    margin: 10px 0;
  }

  .social-links a {
    text-decoration: none;
    background-image: -webkit-linear-gradient(left, #654ea3, #eaafc8);
    color: white;
    padding: 12px 20px;
    border-radius: 20px;
    box-shadow: 0px 8px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    width: 100%;
    text-align: center;
    box-sizing: border-box; /* Ensures padding does not add to width */
  }

  .social-links a:hover {
    box-shadow: 0px 15px 20px rgba(0,0,0,0.2);
    transform: translateY(-3px);
  }

  @media (max-width: 768px) {
    .social-media-title {
      font-size: 1.75em;
    }
    .social-links a {
      padding: 10px 18px;
    }
  }
</style>
</head>
<body>

<h1 class="social-media-title">Connect with Me:</h1>

<ul class="social-links">
  <!-- Updated links to open in new tabs -->
  <li><a href="https://tiktok.com/@mas0ng" target="_blank">TikTok</a></li>
  <li><a href="https://instagram.com/mas0ng20" target="_blank">Instagram</a></li>
  <li><a href="https://snapchat.com/add/mas0ng" target="_blank">Snapchat</a></li>
  <!-- More social media platforms can be added here -->
</ul>

</body>
</html>
